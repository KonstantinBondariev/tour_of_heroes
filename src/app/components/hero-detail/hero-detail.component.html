<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} details</h2>

  <h3><span>Id:</span><span style="margin-left: 5px;">{{hero.id}}</span></h3>
  <mat-form-field class="example-full-width">
    <div>
      <mat-label>Name:</mat-label>
      <input [(ngModel)]="hero.name" matInput type="text" placeholder="Name">
    </div>
  </mat-form-field>
</div>

<div class="buttons">
  <button (click)="goBack()" mat-button>Go back</button>
  <button (click)="save()" mat-button>Save</button>
</div>
